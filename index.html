<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPG - Dragon Repeler</title>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div id="game">
      <div id="stats">
        <span class="stat"
          >XP: <strong><span id="xpText">0</span></strong></span
        >
        <span class="stat"
          >Health: <strong><span id="healthText">100</span></strong></span
        >
        <span class="stat"
          >Gold: <strong><span id="goldText">50</span></strong></span
        >
      </div>
      <div id="controls">
        <button id="button1">Masuk ke toko</button>
        <button id="button2">Masuk Goa</button>
        <button id="button3">Lawan Naga</button>
      </div>
      <div id="monsterStats">
        <span class="stat"
          >Nama Monster: <strong><span id="monsterName"></span></strong
        ></span>
        <span class="stat"
          >Health: <strong><span id="monsterHealth"></span></strong
        ></span>
      </div>
      <div id="text">
        Selamat datang di Dragon Repeller. Anda harus mengalahkan naga yang
        menghalangi orang-orang untuk meninggalkan kota. Anda berada di
        alun-alun kota. Kemana Anda ingin pergi? Gunakan tombol di atas.
      </div>
    </div>
  </body>
  <script src="src/script.js"></script>
</html>
